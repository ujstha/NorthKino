<div class="modal" id="modal-one" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-header">
      <h2>NorthKino Welcomes You!</h2>
      <a href="#" class="btn-close" aria-hidden="true">×</a>
    </div>
    <div class="modal-body">
      
      <form id="book_tickets">
      <fieldset>
        <legend style="color:black; font-size:200%;">Booking Details</legend>

        <p style="color: black;">
          <label for="movie_name">Movie</label>
          <select id="movie_name" name="movie_name" required autofocus>
            <option></option>
            <option value="Movie 1">Atomic Blonde</option>
            <option value="Movie 2">Home Again</option>
            <option value="Movie 3">Justice League</option>
          </select>
        </p>
        <br>

        <p style="color:black;">
          <label for="theaters">Theaters</label>
          <select id="theaters" required>
            <option></option>
            <option value="Theater 1">NorthKino</option>
            <option value="Theater 2">QFX</option>
            <option value="Theater 3">FQUBE</option>
          </select>
        </p>
        <br>

         <p style="color:black;">
          <label for="City">City</label>
          <select id="City" name="City" required autofocus>
            <option></option>
            <option value="City 1">Helsinki</option>
            <option value="City 2">Oulu</option>
            <option value="City 3">Turuku</option>
          </select>
        </p>
        <br>

        <p style="color:black;">
          <label for="date">Date<span id="dateNote"></span></label>
          <input type="date" name="date" id="date" min="today" required />
        </p>
        <br>

        <p style="color:black;">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </p>
        <br>

        <p style="color:black;">
          <label for="tickets_quantity"># Tickets</label>
          <input type="number" min="1" name="tickets_quantity" id="tickets_quantity" required />
        </p>
        <br>
 
        <p style="color:black;">
          <label>Total Price</label>
          <span id="total_price">(enter data first)</span>
        </p>

    </div>
        <div class="modal-footer">
          <a href="#modal-two" class="btn">Confirm Ticket</a>
        </div>
      </fieldset>
    </form>
  </div>
